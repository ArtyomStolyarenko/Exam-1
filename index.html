<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задания к экзамену</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #333;
        }
        .container { 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(10px); 
            border-radius: 20px; 
            padding: 40px; 
            max-width: 600px; 
            width: 90%; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            text-align: center; 
        }
        h1 { 
            font-size: 2.5em; 
            background: linear-gradient(45deg, #667eea, #764ba2); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            margin-bottom: 10px; 
        }
        .subtitle { 
            color: #666; 
            font-size: 1.2em; 
            margin-bottom: 40px; 
        }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px; 
            margin-top: 30px; 
        }
        .card { 
            background: white; 
            border-radius: 15px; 
            padding: 25px; 
            text-decoration: none; 
            color: #333; 
            transition: all 0.3s ease; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            border: 2px solid transparent; 
            display: block;
        }
        .card:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 20px 40px rgba(102,126,234,0.3); 
            border-color: #667eea; 
        }
        .card h3 { 
            color: #667eea; 
            font-size: 1.3em; 
            margin-bottom: 10px; 
        }
        .card p { 
            color: #777; 
            font-size: 0.95em; 
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            color: #667eea;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            z-index: 1000;
            display: none;
        }
        .back-link:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102,126,234,0.2);
        }
        .back-link.show {
            display: block;
        }
        @media (max-width: 768px) { 
            .container { padding: 30px 20px; } 
            h1 { font-size: 2em; } 
            .back-link { top: 15px; left: 15px; padding: 10px 16px; }
        }
    </style>
</head>
<body>
    <!-- Кнопка "Назад" - показывается только на отдельных заданиях -->
    <a href="/" class="back-link" id="backLink">← Назад к заданиям</a>
    
    <div class="container">
        <h1>Мои задания</h1>
        <p class="subtitle">Веб-разработка • 4-й курс</p>
        
        <div class="grid">
            <a href="https://artyomstolyarenko.github.io/Task-1/" class="card" target="_blank" onclick="showBackLink()">
                <h3>Задание 1</h3>
            </a>
            
            <a href="https://artyomstolyarenko.github.io/Task-2/" class="card" target="_blank" onclick="showBackLink()">
                <h3>Задание 2</h3>
            </a>
            
            <a href="https://artyomstolyarenko.github.io/Task-3/" class="card" target="_blank" onclick="showBackLink()">
                <h3>Задание 3</h3>
            </a>
            
            <a href="https://artyomstolyarenko.github.io/Final-task/" class="card" target="_blank" onclick="showBackLink()">
                <h3>Финальное задание</h3>
            </a>
        </div>
        
        <p style="margin-top: 30px; color: #999; font-size: 0.9em;">
            Артём Столяренко • 2026
        </p>
    </div>
</body>
</html>
